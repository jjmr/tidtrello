<!DOCTYPE html>
<html lang="en" ng-app="tidtrello">
<head>
    <meta charset="UTF-8">
    <title>TID Trello</title>
    <link rel="stylesheet" href="css/tidtrello.css" />
</head>
<body>
    <h1>TID Trello</h1>
    <div class="cards">
        <div class="card" ng-controller="CardController">
            <img src="{{user | gravatar}}"></img>
            <p>Title: {{title | uppercase }}</p>
            <p>User: {{user}}</p>
            <p>Description: {{description}}</p>
            <p>Date: {{date | date : 'MM/dd/yyyy @ h:mma'}}</p>
        </div>
    </div>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/md5-min.js"></script>
    <script>
        angular.module('tidtrello', []);
        
        angular.module('tidtrello').controller('CardController', 
            function CardController($scope) {
                $scope.title = 'Implement card controller';
                $scope.user = 'davidg@tid.es';
                $scope.description = 'A card controller needs to be implemented';
                $scope.date = new Date();
            });

        angular.module('tidtrello').filter('gravatar',
            function() {
                return function(input) {
                    var md5 = input ? hex_md5(input) : '';
                    return 'http://www.gravatar.com/avatar/' + md5;
                };
            });

    </script>
</body>
</html>
